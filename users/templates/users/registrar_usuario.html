{% extends 'base.html' %}
{% block content %}
  <h2>Registrar Nuevo Usuario</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Registrar</button>
  </form>
  {% if messages %}
    {% for msg in messages %}
        <p style="color: red;">{{ msg }}</p>
    {% endfor %}
{% endif %}
{% endblock %}
